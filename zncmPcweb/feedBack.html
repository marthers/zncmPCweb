<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />	
	<title>中南数据中心</title>
	<link rel="stylesheet" type="text/css" href="css/feedBack.css">
	<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<!--[if IE 8]>
		<script type="text/javascript" src="js/html5shiv.js"></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.js"></script>
	<![endif]-->
	<script src="js/feedBack.js"></script>
</head>
<body>
	<header id="header">
		<div class="head_main">
			<h1 class="head_tit">意见反馈</h1>
			<nav class="head_nav">
				<a href="javascript:;">你好，23171*******</a>
				<a href="javascript:;">退出</a>
				<a href="javascript:;">奥示首页</a>
				<a class="last_link" href="javascript:;">用户中心</a>
			</nav>
		</div>
	</header>
	<section id="main">
		<dl class="list list_one">
			<dt class="list_left">问题类型：</dt>
			<dd class="list_right">
				<label for="troubleStyle1"><input id="troubleStyle1" type="radio" name="troubleStyle" value="">提意见</label>
				<label for="troubleStyle2"><input id="troubleStyle2" type="radio" name="troubleStyle" value="">喜欢</label>
				<label for="troubleStyle3"><input id="troubleStyle3" type="radio" name="troubleStyle" value="">不喜欢</label>
			</dd>
		</dl>
		<dl class="list list_two">
			<dt class="list_left">反馈内容：<span>（必填）</span></dt>
			<dd class="list_right">
				<textarea id="fb_txt" name="right_cont" rows="10" placeholder="请输入反馈内容..."></textarea>
			</dd>
		</dl>
		<dl class="list list_three">
			<dt class="list_left">截图：</dt>
			<dd class="list_right">
				<label class="list_upload" for="up_file">上传</label>
				<form action="">
					<input id="up_file" type="file" style="clip:rect(0 0 0 0)" name="" value="" placeholder="">
				</form>
				<span class="upload_txt">图片名已上传</span>
			</dd>
		</dl>
		<dl class="list list_four">
			<dt class="list_left">联系方式：</dt>
			<dd class="list_right">
				<input id="contact_info" type="text" name="" value="" placeholder="请输入邮箱或电话号码">
			</dd>
		</dl>
		<dl class="list list_five">
			<dt class="list_left">官方QQ群：</dt>
			<dd class="list_right">461359308</dd>
		</dl>
		<dl class="list list_six">
			<dd class="list_right">
				<a href="javascript:;" class="list_upload feedBack">提交反馈</a>
			</dd>
		</dl>
	</section>
	<footer id="footer">
		<div id="foot_main">
			<nav class="foot_nav">
				<a href="javascript:;" title="">帮助中心</a>
				<a href="javascript:;" title="">关于我们</a>
				<a href="javascript:;" title="">关注微博</a>
				<a href="javascript:;" title="">关注微信</a>
			</nav>
			<address class="foot_address">
				<span>Copyright 2015</span>
				<span>奥示数据</span>
				<span>版权所有</span>
			</address>
		</div>
	</footer>
</body>
</html>
